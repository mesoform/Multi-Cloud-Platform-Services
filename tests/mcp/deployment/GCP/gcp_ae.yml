project_id: &project_id <project_id>
create_google_project: false
location_id: "europe-west2"
flex_delay: "2m"
components:
  common:
    entrypoint: python main.py
    runtime: python
    runtime_api_version: "3.10"
    env: flex
  specs:
    default:
      version_id: v2
      manual_scaling:
        instance: 1
      deployment:
        container:
          image: <image_uri>

